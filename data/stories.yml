version: "2.0"

stories:

- story: happy path
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_great
  - action: utter_happy

- story: sad path 1
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: affirm
  - action: utter_happy
  - action: restart_convo

- story: sad path 2
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: deny
  - action: utter_goodbye
  - action: restart_convo

- story: bot says upcoming events
  steps:
  - intent: know_upcoming_events
  - action: action_say_events
  - action: restart_convo

- story: bot says an event in a specific month
  steps:
  - intent: particular_month_event
    entities:
    - month_name: "January"
  - action: action_say_mevents
  - action: restart_convo

- story: bot says all upcoming events
  steps:
  - intent: all_events_spcfdate
  - action: action_say_allevents
  - action: restart_convo
- story: bot lists all events
  steps:
  - intent: all_events
  - action: action_say_alleventsall
  - action: restart_convo
